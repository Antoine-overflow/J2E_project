<!DOCTYPE HTML>
<html>
<head> 
    <title>Edit Event - PJEE</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/style.css"></style>
    <script src="scripts/form.js"></script>
</head>
<body>
    <div style="width: 100vw;height:100vh;display: flex;">
        <div class="form-box">
            <h1>Edit Event</h1>
            <button id="button-add-event" class="button" onclick="window.location.href = '/';">Home</button>
            <button id="button-add-event" class="button" onclick="window.location.href = '/manageEvent';">Manage Event</button>
            <div class="separator"></div>
            <form action="/updateEvent" method="post">
                <input type="number" name="id_event" th:value="${event.id_event}" style="display:none;">
                <h3>Title:</h3>
                <input type="text" id="input-title" class="input" name="title" placeholder="Title" th:value="${event.title}">
                <h3>Theme:</h3>
                <input type="text" id="input-theme" class="input" name="theme" placeholder="Theme" th:value="${event.theme}">
                <h3>Type:</h3>
                <input type="text" id="input-type" class="input" name="type" placeholder="Type" th:value="${event.type}">
                <h3>Starting date:</h3>
                <input type="date" id="input-start-date" class="input" name="startingDate" placeholder="2022-01-01" th:value="${event.startingDate}">
                <h3>Duration:</h3>
                <input type="number" id="input-duration" class="input" name="length" placeholder="1" th:value="${event.length}">
                <!-- <select id="orga" name="orga">
                    <option value="">Select organizer</option>
                    <option th:each="participant: ${participants}" th:value="${participant.id_participant}" th:text="${participant.lastName}"></option>
                </select> -->
                <h3>Max people number:</h3>
                <input type="number" id="input-max-people" class="input" name="nbMaxParticipant" placeholder="10" th:value="${event.nbMaxParticipant}">
                <h3>Description:</h3>
                <textarea id="input-description" class="comment" name="description" placeholder="Description" th:text="${event.description}"></textarea>
                <div style="width: 100%; text-align: center;">
                    <input type='submit' id="submit-user" class="submit" name="user_submit" value="+"></input>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/createEvent.js"></script>
</body>
</html>
